<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us - Student Admission Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      #header {
        background-color: #336699;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      #content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      form {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #336699;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
      }
      input[type="submit"]:hover {
        background-color: #23445b;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Contact Us</h1>
    </div>
    <div id="content">
      <p>If you have any questions or comments, please fill out the form below and we will get back to you as soon as possible.</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <input type="submit" value="Submit">
      </form>
      <p>You can also reach us by phone or email:</p>
      <ul>
        <li><span>Phone:</span> (123) 456-7890</li>
        <li><span>Email:</span> info@example.com</li>
      </ul>
    </div>
  </body>
</html>
